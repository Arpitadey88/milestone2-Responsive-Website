    <h1>Special Pitha Form</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="text" name="" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="Chitoy">
                    <input type="radio" name="Pitha" id="Chitoy"> Chitoy
                </label>
            </p>
            <p>
                <label for="Vapa">
                    <input type="radio" name="Pitha" id="vapa"> Vapa Pitha
                </label>
            </p>
            <p>
                <label for="Pati">
                    <input type="radio" name="Pitha" id="pati"> Patisapta
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label></p>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki"></label>Sutki</p>
            <p><label for="morich"><input type="checkbox" name="vorta" id="morich">Morich</label></p>
        </fieldset>

        <p>
            Special Instruction
            <br>
            <textarea name="instruction" id="" cols="187" rows="5"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
