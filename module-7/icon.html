<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons only</title>
    <script src="https://kit.fontawesome.com/4a921a232b.js" crossorigin="anonymous"></script>
    <style>
        .fas {
            font-size: 50px;
        }

        .fa-shopping-cart {

        }

        .fa-fan {
            color: forestgreen;

        }

            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-fan"></i> <i class="fas fa-shopping-cart"></i> <br>
        WOW!! I am using font awesome!!</h1>
    <div>
        <h3>Contact Us</h3>
        <p>
            join us: <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a target="_blank"
                href="https://www.linkedin.com/search/results/people/?network=%5B%22F%22%5D&origin=MEMBER_PROFILE_CANNED_SEARCH"><i
                    class="fab fa-linkedin"></i></a>
        </p>
    </div>

</html>
